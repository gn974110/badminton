      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap');
      body {
        font-family: 'Noto Sans TC', 'Inter', sans-serif;
        background-color: #f8fafc; /* Slate-50 */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean UI */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Background Pattern */
      .bg-grid-pattern {
        background-color: #f8fafc;
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Safe Area Utilities for iPhone X+ Landscape/Portrait */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pl-safe { padding-left: env(safe-area-inset-left); }
      .pr-safe { padding-right: env(safe-area-inset-right); }
      
      /* Dynamic Height Fallback */
      .h-dvh {
        height: 100vh; /* Fallback */
        height: 100dvh;
      }

      /* Custom Animations */
      @keyframes move-stripes {
        0% { background-position: 0 0; }
        100% { background-position: 28px 28px; } /* Matches the pattern repeat size approximately */
      }
      .animate-stripes {
        animation: move-stripes 1s linear infinite;
      }
    </style>
